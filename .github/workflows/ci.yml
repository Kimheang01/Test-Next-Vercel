
name: CI
on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
      - run: npm ci

  test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
      - run: npm ci && npm test

  build:
    needs: [lint, test]    # Wait for lint & test to pass
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build